<!--Purpose: the main page for repsonders to view the
dispatch map and create messages-->

<!DOCTYPE html>
<html lang="En">

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="./dispatch.css">
  <script src="./jquery.js"></script>
  <title>Responders</title>
</head>

<body>

  <div id='header'>
    <h1>Dispatch: Responders</h1>
    <div class='topnav'>
      <a href="#home">Home</a>
      <a href="#records">Records</a>
    </div>
  </div>


  <div id="map"></div>
  <div id="message_side">
    <div id="message_side_header">THIS WILL BE THE HEADER</div>
      <div id="chat_tabs">

        <input class ="chat_tab" type="radio" id="chat_all" name="chat_tabs" checked="checked" value="All">
        <label for="chat_all">All Chat</label>
        <div id="tab">
            <div id="all_chat_box"></div>
        </div>

        <input type="radio" class ="chat_tab" id="chat_police" name="chat_tabs"  value="Police">
        <label for="chat_police">Police Chat</label>
        <div id="tab">
            <div id="police_chat_box"></div>
        </div>

        <input type="radio" class ="chat_tab" id="chat_fire" name="chat_tabs"  value="Fire">
        <label for="chat_fire">Fire Chat</label>
        <div id="tab">
            <div id="fire_chat_box"></div>
        </div>

        <input type="radio" class ="chat_tab"  id="chat_ems" name="chat_tabs" value="EMS">
        <label for="chat_ems">EMS Chat</label>
        <div id="tab">
            <div id="ems_chat_box"></div>
        </div>
      </div>
      <input class="message" type="text" name="message" id="chat_message">
      <input type="button" id="send_button" onclick="send()" value="Send Message">
    </div>


</body>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="http://code.jquerygeo.com/jquery.geo-1.1.0.min.js"></script>
<script src="./dispatch.js">getMap();</script>

</html>
