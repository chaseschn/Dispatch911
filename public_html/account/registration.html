<!DOCTYPE html>
<!-- Purpose: Login page for Repsonders . -->

<html lang="En">

<head>
	<meta charset="utf-8" />
	<title> Dispatch Login </title>
	<Link rel="stylesheet" type="text/css" href="./registration.css">
		<script src="/account/registration.js"></script>
		<script src="/account/jquery.js"></script>

</head>

<body>
	<nav>
    <div id="header-out2">
          <ul class="nav_links">
            <li><a href="../home.html">Home</a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="../dispatch.html">Dispatch</a></li>
            <li><a href="../records.html">Records</a></li>
          </ul>
    </div>
      <div id="header-out">
        <div id='header'>
          <img src="../img/first-responders.jpg" id="logo">
          <div id="title">Dispatch 911</div>
        </div>
      </div>
    </nav>

		<div id="content">
			<form action="#!" id="main">
		    <h2>Login to your account</h2>

				<label for="fname">First name:</label>
				<input type="text" id="fname" name="fname" pattern="[A-Z][a-z]*" placeholder="John" required><br></br>

				<label for="lname">Last name:</label>
				<input type="text" id="lname" name="lname" pattern="[A-Z][a-z]*" placeholder="Doe" required><br></br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br></br>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" pattern=".{8,}"
					placeholder="At least 8 characters long" required><br></br>

				<label for="rec_email">Recovery Email:</label>
				<input type="email" id="rec_email" name="rec_email"><br></br>

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123-4567" pattern="[0-9]{3}-[0-9]{4}" required><br></br>

				<label for="functionVar">Function:</label>
				<select id="fuctionVar" name="functionVar">
					<option value="fire">Fire</option>
					<option value="police">Police</option>
					<option value="comm">Communications</option>
					<option value="gov">Goverment Official</option>
				</select>
				<br></br>
				<label for="unit">Unit/Station</label>
				<input type="text" id="unit" name="unit" placeholder="Station 2">
				<br></br>
		    <button type="submit" onclick="createAccount();">Click to Register</button>
		  </form>
		</div>
</body>

</html>
